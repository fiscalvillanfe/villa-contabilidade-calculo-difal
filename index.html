    <div class="brand">
      <strong>Calculo difal</strong>
      <small>Calculadora DIFAL + FCP</small>
    </div>
  </header>

  <main class="wrapper">
    <section class="card pagehead">
      <h1>Calcular DIFAL</h1>
      <p class="muted">Preencha os campos e clique em <b>Calcular</b>. Nada de impressão automática, sem surpresas.</p>
    </section>

    <section class="card">
      <form id="form-difal">
        <div class="grid">
          <label>
            <span>UF Origem</span>
            <select id="ufOrigem" required></select>
          </label>
          <label>
            <span>UF Destino</span>
            <select id="ufDestino" required></select>
          </label>
          <label>
            <span>Alíquota interestadual (%)</span>
            <select id="aliqInter" required>
              <option value="">Selecione</option>
              <option value="4">4%</option>
              <option value="7">7%</option>
              <option value="12">12%</option>
            </select>
          </label>
          <label>
            <span>Alíquota interna no destino (%)</span>
            <input id="aliqInterna" inputmode="decimal" placeholder="18" required>
          </label>
          <label>
            <span>Valor da operação (R$)</span>
            <input id="valor" inputmode="decimal" placeholder="0,00" required>
          </label>
          <label>
            <span>FCP destino (%)</span>
            <input id="fcp" inputmode="decimal" placeholder="0">
          </label>
          <label>
            <span>Redução base destino (%)</span>
            <input id="redDest" inputmode="decimal" placeholder="0">
          </label>
          <label>
            <span>Redução base origem (%)</span>
            <input id="redOrig" inputmode="decimal" placeholder="0">
          </label>
        </div>

        <div class="actions">
          <button type="button" id="btnCalc" class="btn primary">Calcular</button>
          <button type="reset" class="btn secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="card" id="resultCard" hidden>
      <h2>Resultado</h2>
      <div id="resumo" class="stats-grid"></div>

      <h3>Detalhamento</h3>
      <div id="detalhe" class="table-wrap"></div>

      <div class="actions">
        <button class="btn secondary" id="btnCopy">Copiar resumo</button>
        <a class="btn link" id="btnShare" href="#" target="_blank" rel="noopener">Compartilhar</a>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
