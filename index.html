<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculo difal</title>
  <meta name="theme-color" content="#8B0000">
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCA2NCA2NCc+CiAgPHJlY3Qgd2lkdGg9JzY0JyBoZWlnaHQ9JzY0JyByeD0nMTInIGZpbGw9JyM4QjAwMDAnLz4KICA8dGV4dCB4PSc1MCUnIHk9JzU4JScgdGV4dC1hbmNob3I9J21pZGRsZScgZm9udC1mYW1pbHk9J1NlZ29lIFVJJyBmb250LXNpemU9JzM0JyBmaWxsPSd3aGl0ZSc+RDwvdGV4dD4KPC9zdmc+">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCAxNjAgNDAnPgogIDxyZWN0IHdpZHRoPScxNjAnIGhlaWdodD0nNDAnIHJ4PSc2JyBmaWxsPScjOEIwMDAwJy8+CiAgPHRleHQgeD0nNTAlJyB5PSc2MCUnIGRvbWluYW50LWJhc2VsaW5lPSdtaWRkbGUnIHRleHQtYW5jaG9yPSdtaWRkbGUnCiAgICAgICAgZm9udC1mYW1pbHk9J1NlZ29lIFVJLCBSb2JvdG8sIEFyaWFsJyBmb250LXNpemU9JzE4JyBmaWxsPSd3aGl0ZSc+CiAgICBDYWxjdWxvIERJRkFMCiAgPC90ZXh0Pgo8L3N2Zz4=" alt="logo">
    <h1>Calcular DIFAL</h1>
  </header>

  <main class="container">
    <div class="card">
      <div class="grid grid-3">
        <label>UF Origem
          <select id="ufOrigem"></select>
        </label>
        <label>UF Destino
          <select id="ufDestino"></select>
        </label>
        <label>Alíquota interestadual (%)
          <select id="aliqInter">
            <option value="">Selecione</option>
            <option value="12">12%</option>
            <option value="7">7%</option>
            <option value="4">4%</option>
          </select>
        </label>
      </div>

      <div class="grid grid-4">
        <label>Regime Tributário destino
          <select id="regime">
            <option value="normal">Normal</option>
            <option value="sn">Simples Nacional</option>
          </select>
        </label>
        <label>Destinação da mercadoria
          <select id="destinacao">
            <option value="consumo">Consumo/Ativo</option>
            <option value="revenda">Revenda</option>
          </select>
        </label>
        <label>Mercadoria 4%?
          <select id="quatro">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>
        </label>
        <div class="spacer"></div>
      </div>

      <h3 class="section-title">Valores para o cálculo</h3>
      <div class="grid grid-3">
        <label>Valor da operação NF (R$)
          <input id="valor" inputmode="decimal" placeholder="0,00">
        </label>
        <label>Alíquota interna destino (%)
          <select id="aliqInterna">
            <option value="">Selecione</option>
            <option>17</option><option>18</option><option>19</option><option>20</option>
          </select>
        </label>
        <label>FCP destino (%)
          <input id="fcp" inputmode="decimal" placeholder="0">
        </label>
      </div>
      <div class="grid grid-3">
        <label>Redução base origem (%)
          <input id="redOrigem" inputmode="decimal" placeholder="0">
        </label>
        <label>Redução base destino (%)
          <input id="redDestino" inputmode="decimal" placeholder="0">
        </label>
        <div class="actions">
          <button id="btnCalcular">Calcular</button>
          <button class="ghost" id="btnLimpar">Limpar</button>
        </div>
      </div>
    </div>

    <div id="resultado" class="card" hidden>
      <div class="kpis">
        <div class="kpi"><span>Base destino</span><b id="kBase">R$ 0,00</b></div>
        <div class="kpi"><span>Alíq. interna</span><b id="kAliqInt">0,00%</b></div>
        <div class="kpi"><span>Alíq. inter</span><b id="kAliqInter">0,00%</b></div>
        <div class="kpi"><span>DIFAL</span><b id="kDifal">R$ 0,00</b></div>
        <div class="kpi"><span>FCP</span><b id="kFcp">R$ 0,00</b></div>
      </div>

      <h3>Detalhamento</h3>
      <table class="table">
        <thead><tr><th>Item</th><th>Fórmula</th><th>Valor</th></tr></thead>
        <tbody id="tDetalhe"></tbody>
      </table>

      <div class="share">
        <button id="copiar">Copiar resumo</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
