    <div class="brand">
      <strong>Calculo DIFAL</strong>
      <small>Calculadora DIFAL + FCP</small>
    </div>
  </header>

  <main class="wrapper">
    <section class="card pagehead">
      <h1>Calcular DIFAL</h1>
      <p class="muted">Preencha e clique em <b>Calcular</b>. Nada de impressão automática.</p>
    </section>

    <section class="card">
      <form id="form-difal">
        <div class="grid">
          <label>
            <span>UF Origem</span>
            <select id="ufOrigem" required></select>
          </label>
          <label>
            <span>UF Destino</span>
            <select id="ufDestino" required></select>
          </label>
          <label>
            <span>Alíquota interestadual (%)</span>
            <select id="aliqInter" required>
              <option value="">Selecione</option>
              <option value="4">4%</option>
              <option value="7">7%</option>
              <option value="12">12%</option>
            </select>
          </label>
          <label>
            <span>Alíquota interna no destino (%)</span>
            <input id="aliqInterna" type="text" inputmode="decimal" placeholder="" required>
          </label>
          <label>
            <span>Valor da operação (R$)</span>
            <input id="valor" type="text" inputmode="decimal" placeholder="" required>
          </label>
          <label>
            <span>FCP destino (%)</span>
            <input id="fcp" type="text" inputmode="decimal" placeholder="">
          </label>
          <label>
            <span>Redução base destino (%)</span>
            <input id="redDest" type="text" inputmode="decimal" placeholder="">
          </label>
          <label>
            <span>Redução base origem (%)</span>
            <input id="redOrig" type="text" inputmode="decimal" placeholder="">
          </label>
        </div>

        <div class="actions">
          <button type="button" id="btnCalc" class="btn primary">Calcular</button>
          <button type="reset" class="btn secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="card" id="resultCard" hidden>
      <h2>Resultado</h2>
      <div id="resumo" class="stats-grid"></div>

      <h3>Detalhamento</h3>
      <div id="detalhe" class="table-wrap"></div>

      <div class="actions">
        <button class="btn secondary" id="btnCopy">Copiar resumo</button>
        <a class="btn link" id="btnShare" href="#" target="_blank" rel="noopener">Compartilhar</a>
      </div>
    </section>
  </main>
